<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="description" content="Grit - 体重管理と習慣化をサポートするダイエット記録アプリ" />

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Grit" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Grit" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-TileColor" content="#0a0a0a" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="./icons/icon.svg" />

  <!-- Fonts - Preload for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Grit</title>

  <!-- Inline critical CSS for instant loading feedback -->
  <style>
    :root {
      --grit-bg: #f8fafc;
      --grit-accent: #f97316;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --grit-bg: #050505;
      }
    }

    .dark {
      --grit-bg: #050505;
    }

    body {
      margin: 0;
      background-color: var(--grit-bg);
    }

    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--grit-bg);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(249, 115, 22, 0.2);
      border-top-color: var(--grit-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- SPA Redirect Script for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <!-- Initial loader shown instantly before React loads -->
  <div id="initial-loader">
    <div class="loader-spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = location.hostname === 'localhost' ? '/sw.js' : '/Grit/sw.js';
        navigator.serviceWorker.register(swPath)
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
