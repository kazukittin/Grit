name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_APPWRITE_ENDPOINT: https://sfo.cloud.appwrite.io/v1
          VITE_APPWRITE_PROJECT_ID: 695a3e50002216f074c4
          VITE_APPWRITE_DATABASE_ID: 695a3eae0037a169dc1d
          VITE_APPWRITE_COLLECTION_PROFILES: profiles
          VITE_APPWRITE_COLLECTION_WEIGHT_LOGS: weight_logs
          VITE_APPWRITE_COLLECTION_HABITS: habits
          VITE_APPWRITE_COLLECTION_HABIT_LOGS: habit_logs
          VITE_APPWRITE_COLLECTION_WORKOUT_ROUTINES: workout_routines
          VITE_APPWRITE_COLLECTION_WORKOUT_LOGS: workout_logs
          VITE_APPWRITE_COLLECTION_MEAL_LOGS: meal_logs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
